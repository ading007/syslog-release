  # - task: syslog-acceptance-centos-7
  #   config:
  #     platform: linux
  #     image_resource:
  #       type: docker-image
  #       source:
  #         repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
  #         tag: v5
  #     params:
  #       STEMCELL_OS: centos-7
  #     run:
  #       path: bash
  #       args:
  #         - -c
  #         - |
  #           #!/bin/bash
  #
  #           set -e
  #
