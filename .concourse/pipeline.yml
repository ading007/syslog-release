            }

            trap kill_bbl_ssh EXIT

            pushd $workspace/leela-bbl-state
              source .envrc
            popd

            pushd $GOPATH/src/github.com/cloudfoundry/syslog-release
              ./scripts/test
            popd
      caches:
      - path: syslog-release/blobs
      inputs:
      - name: syslog-release
      - name: leela-bbl-state

- name: deploy-cf-with-created-syslog
  serial_groups: [leela]
  public: true
  build_logs_to_retain: 100
  plan:
  - aggregate:
    - get: cf-deployment-concourse-tasks
    - get: cf-deployment-master
      trigger: true
    - get: leela-bbl-state
    - get: leela-env-vars-store
    - get: leela-env-integration-configs
    - get: windows2016-stemcell
    - get: syslog-release
      trigger: true
    - get: weekly
      trigger: true
  - task: upload-stemcells
    file: cf-deployment-concourse-tasks/bosh-upload-stemcells/task.yml
    input_mapping:
      bbl-state: leela-bbl-state
      cf-deployment: cf-deployment-master
      ops-files: cf-deployment-master
    params:
      OPS_FILES: >
        operations/windows2016-cell.yml
  - task: deploy-cf-with-created-syslog
    file: cf-deployment-concourse-tasks/bosh-deploy-with-created-release/task.yml
    input_mapping:
      bbl-state: leela-bbl-state
      bbl-config: leela-bbl-state
      cf-deployment: cf-deployment-master
      release: syslog-release
      ops-files: cf-deployment-master
      vars-files: leela-env-vars-store
    params:
      OPS_FILES: |
        operations/addons/enable-component-syslog.yml
        operations/scale-to-one-az.yml
        operations/windows2016-cell.yml
        ../vars-files/operations/windows-enable-component-syslog.yml
        ../vars-files/operations/cf-instances.yml
        ../vars-files/operations/audit-logging-test.yml
      SYSTEM_DOMAIN: leela.cf-app.com
      VARS_FILES: component_syslog_vars.yml
      BBL_CONFIG_DIR: bbl-config
  - task: update-integration-configs
    file: cf-deployment-concourse-tasks/update-integration-configs/task.yml
    input_mapping:
      bbl-state: leela-bbl-state
      integration-configs: leela-env-integration-configs
    ensure:
      put: leela-env-integration-configs
      params:
        repository: updated-integration-configs
        rebase: true
  - task: run-bosh-cleanup
    file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
    input_mapping:
      bbl-state: leela-bbl-state
      bbl-config: leela-bbl-state

- name: cf-acceptance-tests
  serial_groups: [leela]
  public: true
  build_logs_to_retain: 100
  plan:
  - aggregate:
    - get: cf-acceptance-tests
    - get: leela-bbl-state
      trigger: true
      passed: [deploy-cf-with-created-syslog]
    - get: leela-env-integration-configs
    - get: cf-deployment-concourse-tasks
    - get: syslog-release
      passed: [deploy-cf-with-created-syslog]
      trigger: true
    - get: weekly
      trigger: true
      passed: [deploy-cf-with-created-syslog]
  - task: set-cats-feature-flags
    attempts: 20
    file: cf-deployment-concourse-tasks/set-feature-flags/task.yml
    input_mapping:
      bbl-state: leela-bbl-state
    params:
      SYSTEM_DOMAIN: leela.cf-app.com
      ENABLED_FEATURE_FLAGS: |
        diego_docker
        task_creation
  - task: run-cats
    input_mapping:
      integration-config: leela-env-integration-configs
    file: cf-deployment-concourse-tasks/run-cats/task.yml
    params:
      CONFIG_FILE_PATH: cats_integration_config.json
      NODES: 6

- name: delete-cf-deployment
  public: true
  serial_groups: [leela]
  build_logs_to_retain: 100
  plan:
  - aggregate:
    - get: cf-deployment-concourse-tasks
    - get: leela-bbl-state
      trigger: true
      passed: [cf-acceptance-tests]
    - get: syslog-release
      trigger: true
      passed: [cf-acceptance-tests]
    - get: weekly
      trigger: true
      passed: [cf-acceptance-tests]
  - task: delete-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
    input_mapping:
      bbl-state: leela-bbl-state
      bbl-config: leela-bbl-state

- name: create-final-release-patch
  public: true
  build_logs_to_retain: 100
  plan:
  - aggregate:
    - get: syslog-ci
    - get: syslog-release
      passed: [cf-acceptance-tests, syslog-acceptance-tests]
    - get: syslog-release-master
    - get: syslog-release-version
      params: {bump: patch}
  - task: create-final-release
    file: syslog-ci/.concourse/tasks/create-final-release/task.yml
    input_mapping:
      release-repo: syslog-release
      release-version: syslog-release-version
    params:
      PRIVATE_YML: ((release.private_yml))
  - put: syslog-release-master
    params:
      rebase: true
      repository: final-release-repo
      tag: syslog-release-version/version
      tag_prefix: v
  - put: syslog-release-develop
    params:
      repository: syslog-release-master
      merge: true
  - put: syslog-release-version
    params: {file: syslog-release-version/version}
- name: create-final-release-minor
  public: true
  build_logs_to_retain: 100
  plan:
  - aggregate:
    - get: syslog-ci
    - get: syslog-release
      passed: [cf-acceptance-tests, syslog-acceptance-tests]
    - get: syslog-release-master
    - get: syslog-release-version
      params: {bump: minor}
  - task: create-final-release
    file: syslog-ci/.concourse/tasks/create-final-release/task.yml
    input_mapping:
      release-repo: syslog-release
      release-version: syslog-release-version
    params:
      PRIVATE_YML: ((release.private_yml))
  - put: syslog-release-master
    params:
      rebase: true
      repository: final-release-repo
      tag: syslog-release-version/version
      tag_prefix: v
  - put: syslog-release-develop
    params:
      repository: syslog-release-master
      merge: true
  - put: syslog-release-version
    params: {file: syslog-release-version/version}
